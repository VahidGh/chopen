<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <title>Chopen - {% block page_title %}{% endblock %}</title>
    <!-- Bootstrap 3.3.4 -->
    <link href="{% static 'third_party/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block inline-css %}{% endblock %}
</head>

<body class="login-page {% block body-class %}{% endblock %}">
<div class="login-box">
    <div class="login-logo">
        <a href="/index">
            <b>{% trans 'Chopen' %}</b>
        </a>
      </div><!-- /.login-logo -->
    <!-- Content Wrapper. Contains page content -->
    <div class="login-box-body">
        {% block content %}<!-- Your Login Page Content Here -->{% endblock %}
    </div>
    <!-- /.content-wrapper -->
</div>

<script src="{% static 'third_party/jquery/jquery.min.js' %}"></script>
<script src="{% static 'third_party/jquery/jquery.cookie.js' %}"></script>
<script src="{% static 'third_party/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

{% block inline-script %}
{% endblock %}
</body>
</html>
